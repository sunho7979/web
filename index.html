    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }

        /* =====================
           NAV (PC 기본)
        ===================== */
        .nav {
            height: 60px;
            background-color: black;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .nav-company img {
            height: 40px;
            width: auto;
        }

        .nav-menu {
            margin-left: auto;
            font-size: 18px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* =====================
           CONTENT (PC 기본)
        ===================== */
        .logo, .image {
            text-align: center;
            padding: 20px;
        }

        .logo img {
            width: 300px;
            max-width: 90%;
        }

        .image img {
            width: 100%;
            max-width: 1000px;
            border-radius: 5px;
        }

        /* =====================
           FOOTER
        ===================== */
        .footer {
            border-top: 1px solid #ccc;
            padding: 15px;
            font-size: 0.9em;
            text-align: center;
            line-height: 1.6em;
        }

        /* =====================
           MOBILE (스마트폰)
        ===================== */
        @media screen and (max-width: 768px) {

            /* 상단바 세로 정렬 */
            .nav {
                flex-direction: column;
                height: auto;
                padding: 12px 0;
            }

            .nav-company img {
                height: 34px;
                margin-bottom: 8px;
            }

            /* 메뉴를 버튼처럼 */
            .nav-menu {
                margin-left: 0;
                font-size: 15px;
            }

            .nav-menu a {
                margin: 0 6px;
            }

            /* 메인 로고 축소 */
            .logo {
                padding: 10px;
            }

            .logo img {
                width: 220px;
            }

            /* 이미지 여백 축소 */
            .image {
                padding: 10px;
            }

            /* 푸터 글자 축소 */
            .footer {
                font-size: 0.8em;
                padding: 12px;
            }
        }
    </style>
</head>
